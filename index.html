<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0F0F0F;
    overflow: hidden;
  }

  #tv_chart {
    width: 100vw;
    height: 90vh;
  }
</style>
</head>
<body>

<div id="tv_chart"></div>

<script src="https://s3.tradingview.com/tv.js"></script>

<script>
function loadChart() {
  document.getElementById("tv_chart").innerHTML = "";

  new TradingView.widget({
    container_id: "tv_chart",

    /* üîÅ CAMBIO DE ACTIVO */
    allow_symbol_change: true,

    /* CONFIG ORIGINAL */
    calendar: true,
    details: false,
    hide_side_toolbar: false,
    hide_top_toolbar: false,
    hide_legend: false,
    hide_volume: false,
    hotlist: false,
    interval: "D",
    locale: "es",
    save_image: true,
    style: "1",
    symbol: "INDEX:BTCUSD",
    theme: "dark",
    timezone: "Etc/UTC",
    backgroundColor: "#0F0F0F",
    gridColor: "rgba(242,242,242,0.06)",
    withdateranges: true,
    compareSymbols: [],

    studies: [
      "STD;Divergence%1Indicator",
      "STD;MA%1Cross"
    ],

    autosize: true
  });
}

window.addEventListener("load", loadChart);

/* üî• CLAVE: evitar pantalla blanca en Notion */
document.addEventListener("visibilitychange", function() {
  if (!document.hidden) {
    setTimeout(loadChart, 300);
  }
});
</script>

</body>
</html>
